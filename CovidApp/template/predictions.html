<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Predictions</title>
    <!-------------------------------------ADDING CSS AND BOOTSTRAP------------------------------------------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-------------------------------------------------------------------------------------->
</head>
<body style="background-color:lightgrey;">
  <!---------------------------ADDING NAV BAR------------------------------------>
  <nav class="navbar nabbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'HomePage' %}"><font color="white">Covid 19 Prediction</font></a>
      <a class="navbar-brand" href="#"><font color="white">All predictions</font></a>
    </div>
  </nav>
  <!----------------------------------------------------------------------->
  <div class="container">
    <div class="row mt-4">
     <div class="col-md-8 offset-md-2">
       <!-- <div class="card shadow">-->
        <!--  <div class="card body">-->
  <!----------------------------------------------------------------------->
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Age</th>
                <th scope="col">Prediction Result</th>
                <th scope="col">Severity Status</th>
              </tr>
            </thead>
            <tbody>
                {% for Detail in predicted_status %}
              <tr>
                <th scope="row">{{Detail.name}}</th>
                <td>{{Detail.gender}}</td>
                <td>{{Detail.Age}}</td>
                <td>{{Detail.prediction}}</td>
                <td>{{Detail.SeverityIndex}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
   </div>
    <br>
    </div>
    </div>
    </div>
    <!--</div>-->
 <!-- </div>-->
</body>
</html>
