        <label for="fname">Name</label>
        <input type="text" name="name" class="form-control" id="name" >
        <br><br>
        <label for="fname">Gender</label>
        <select class="form-control"  aria-label="Default select example" id="Gender" name="Gender">

        </select>
        <br><br>
        <label for="lname">Age</label>
        <input type="text" id="Age" name="Age" class="form-control"><br><br>

         <label for="exampleInputEmail1" >Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">

        <label for="phone" >Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="emailHelp">

        <label for="fname">Landmark</label>
        <input type="text" name="landmark" class="form-control" id="landmark" >
        <br><br>

        <label for="fname">fever</label>
        <select class="form-control" aria-label="Default select example" id="fever" name="fever">
            <option selected value="0">No</option>
            <option value="1">Yes</option>
        </select>
        <br><br>
        <label for="fname">Cough</label>
